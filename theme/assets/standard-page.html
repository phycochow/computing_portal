<!-- Corrected Font Preload -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="font" crossorigin="anonymous">

<div class="structure">
  <div class="app-bar" anvil-drop-container=".anvil-container" anvil-drop-redirect=".placeholder">
    <a class="sidebar-toggle" anvil-if-slot-empty="top-left-btn" anvil-hide-if-slot-empty="left-nav" anvil-drop-slot="top-left-btn" href="javascript:void(0)">
      <i class="fa fa-bars"></i>
    </a>
    <a class="sidebar-toggle anvil-designer-only" anvil-if-slot-empty="top-left-btn" anvil-if-slot-empty="left-nav" anvil-drop-slot="top-left-btn">
      <i class="fa fa-blank"></i>
    </a>
    <div class="top-left-btn" anvil-slot="top-left-btn"></div>

    <div class="nav-bar-left" anvil-slot="nav-left">
      <div class="placeholder anvil-designer-only" anvil-if-slot-empty="nav-left" anvil-drop-here>Drop a left here</div>
    </div>

    <div class="nav-bar-right" anvil-slot="nav-right">
      <div class="placeholder anvil-designer-only" anvil-if-slot-empty="nav-right" anvil-drop-here>Drop a FlowPanel here</div>
    </div>
    <div style="clear: both"></div>
  </div>

  <div class="nav-holder">
    <div class="left-nav anvil-measure-this" anvil-slot-repeat="left-nav" anvil-drop-container=">.anvil-container"></div>
    
    <div class="left-nav-placeholder anvil-designer-only" anvil-if-slot-empty="left-nav" anvil-drop-slot="left-nav">
      <div class="prompt">To add a sidebar, drop a ColumnPanel here.</div>
    </div>

    <div class="content">
      <div anvil-slot-repeat="default" class="anvil-measure-this"></div>
      <div class="placeholder drop-here" anvil-if-slot-empty="default" anvil-drop-slot="default">
        Drop a ColumnPanel here.
      </div>
      
      <!-- Footer at the bottom of the content -->
      <div class="m3-footer">
        <span>&copy; 2025 Palpant Lab. All rights reserved.</span>
        <div>
          <a href="https://example.com/terms" target="_blank">Terms</a>
          <a href="https://example.com/privacy" target="_blank">Privacy</a>
          <a href="https://example.com/contact" target="_blank">Contact</a>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="nav-shield"></div>

<div anvil-drop-default anvil-drop-redirect=".placeholder" anvil-drop-container=".anvil-container"></div>

<script>
  var ln = $('.structure > .nav-holder > .left-nav');
  var lnp = $('.structure > .nav-holder > .left-nav-placeholder');
  var appBar = $('.app-bar')[0];

  function hideSidebar() {
    ln.animate({left: -ln.outerWidth()}, function() {
      ln.removeClass("in-transition shown").addClass("hidden");
      $('.nav-shield').removeClass("shown");
      $(window).trigger('resize');
    });
    if (window.innerWidth > 998) { 
      $('.content').animate({'margin-left': 0}, function() {});
    }
  }
  
  function showSidebar() {
    $('.nav-shield').addClass("shown");
    ln.addClass("shown").removeClass("hidden").css({left: -ln.outerWidth()}).animate({left: 0}, function() {
      ln.removeClass("in-transition");
    });
    $(window).trigger('resize');
    if (window.innerWidth > 998) {
      $('.content').animate({'margin-left': ln.outerWidth() + 'px'}, function() {});
    } 
  }
  
  $('.sidebar-toggle, .nav-shield').off('click').on('click', function() { 
    if (ln.is(":visible") || $('.nav-shield').is(".shown")) {
      hideSidebar();
    } else if (!ln.is(":empty")) {
      showSidebar();
    }
  });

  $('.left-nav').off('click').on('click', 'a, button', function() {
    if ($('.nav-shield').is(":visible")) {
      $('.nav-shield').trigger('click');
    }
  });
  
  document.addEventListener('scroll', function() {
    if (appBar.classList.contains('scrolled')) {
      if (window.scrollY === 0) {
        appBar.classList.remove('scrolled');
      }
    } else {
      appBar.classList.add('scrolled');
    }
  });

  function addMarginToContent() {
    let topMargin;
    if ($('#anvil-header').css('display') === 'block') {
      topMargin = appBar.clientHeight + 50;
    } else {
      topMargin = appBar.clientHeight;
    }

    lnp.css({'top': appBar.clientHeight + 'px'});

    if (window.innerWidth < 999) {
      if (window.anvilInDesigner) {
        $('.content').css({'margin-left': Math.max(ln.outerWidth(), lnp.outerWidth()) + 'px'});
        $('.content').css({'margin-top': appBar.clientHeight + 'px'});
        ln.css({'top': topMargin + 'px'});
      } else {
        $('.content').css({'margin-left': '0px'});
        ln.css({'top': '0px'});
        $('.content').css({'margin-top': topMargin + 'px'});
      }
    } else {
      $('.content').css({'margin-top': appBar.clientHeight + 'px'});
      ln.css({'top': topMargin + 'px'});

      if (window.anvilInDesigner) {
        $('.content').css({'margin-left': Math.max(ln.outerWidth(), lnp.outerWidth()) + 'px'});
      } else {
        $('.content').css({'margin-left': ln.outerWidth() + 'px'});
      }
    }
  }

  addMarginToContent();
  window.addEventListener('resize', addMarginToContent);
</script>
